services:
  # === Database ===
  db:
    image: postgis/postgis:15-3.3
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: municipalAdmin
      POSTGRES_PASSWORD: Single-Guide-Card-Helpful
      POSTGRES_DB: municipal_main
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  # === Backend API ===
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: php_backend
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: municipal_main
      DB_USER: municipalAdmin
      DB_PASSWORD: Single-Guide-Card-Helpful
    depends_on:
      - db

  # === Unified Frontend ===
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: munici-pal-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=true
    command: npm run dev -- --host 0.0.0.0
    stdin_open: true
    tty: true
    depends_on:
      - backend

  # === PGAdmin (Database GUI) ===
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  db_data: